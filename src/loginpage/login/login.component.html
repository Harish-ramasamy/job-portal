<div class="whole">
    <body>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <header>
                <h1>Login</h1>
            </header>
            <main>
                <section>   
                    <label for="username">User name: </label>
                    <div class="inputwrap">
                        <input type="text" name="username" id="username" formControlName="userName" (input)="onchange($event)">
                        <span *ngIf="invalide">Invalide user name</span>
                    </div>
                </section>
                <section>
                    <label class="pass" for="password">Password: </label>
                    <div class="inputwrap">
                            <div  *ngIf="!showPass">
                                <input type="password" name="password" id="password" formControlName="passWord">
                                <span class="eye" (click)="showPassfn('show')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg></span>
                            </div>
                            <div *ngIf="showPass">
                                <input type="text" name="password" id="password" formControlName="passWord">
                                <span class="eye" (click)="showPassfn('hide')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                                </span>
                            </div>
                        <span *ngIf="invalide">Invalide passWord</span>
                    </div>
                </section>
            </main>
            <footer>
                <button type="submit" [ngClass]="loginForm.get('userName')?.touched && bckclr ? 'bckclrred': ''">Save</button>
                <a (click)="routeFn()">Forget password</a>
            </footer>
        </form>
    </body>
</div>
